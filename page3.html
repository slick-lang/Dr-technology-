<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Dr Technology Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #fbfbfd;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid #d2d2d7;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: #007AFF;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: #007AFF;
        }
        
        /* Cart Layout */
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin: 40px 0;
        }
        
        /* Cart Items */
        .cart-items {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #d2d2d7;
        }
        
        .cart-header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .item-count {
            color: #86868b;
            font-size: 17px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            margin-right: 20px;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .item-specs {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 10px;
        }
        
        .item-price {
            font-weight: 600;
            font-size: 18px;
            color: #1d1d1f;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #d2d2d7;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quantity-btn:hover {
            background: #f5f5f7;
        }
        
        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #ff3b30;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Order Summary */
        .order-summary {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .order-summary h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        
        .price-breakdown {
            margin-bottom: 30px;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .price-row.total {
            border-top: 1px solid #d2d2d7;
            font-weight: 600;
            font-size: 20px;
            margin-top: 15px;
            padding-top: 20px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056CC;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #007AFF;
            border: 2px solid #007AFF;
        }
        
        .btn-secondary:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        /* Continue Shopping */
        .continue-shopping {
            text-align: center;
            margin-top: 20px;
        }
        
        .continue-shopping a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-cart i {
            font-size: 80px;
            color: #d2d2d7;
            margin-bottom: 30px;
        }
        
        .empty-cart h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        
        .empty-cart p {
            color: #86868b;
            margin-bottom: 30px;
            font-size: 17px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Success Message */
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .item-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Dr Technology Services</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Store</a>
                    <a href="cart.html" class="active">Cart</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Content -->
    <div class="container">
        <div id="cartContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Cart management functions
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }
        
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function updateCartDisplay() {
            const cartContent = document.getElementById('cartContent');
            const cart = getCart();
            
            console.log('Cart items:', cart); // Debug log
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some amazing products to your cart and they will appear here</p>
                        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
            const shipping = subtotal > 0 ? 99 : 0;
            const tax = subtotal * 0.15;
            const total = subtotal + shipping + tax;
            
            // Check if we have a success message to show
            const urlParams = new URLSearchParams(window.location.search);
            const addedItem = urlParams.get('added');
            
            cartContent.innerHTML = `
                ${addedItem ? `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <span>${addedItem} has been added to your cart!</span>
                    </div>
                ` : ''}
                
                <div class="cart-layout">
                    <div class="cart-items">
                        <div class="cart-header">
                            <h1>Shopping Cart</h1>
                            <div class="item-count">${cart.length} item${cart.length !== 1 ? 's' : ''}</div>
                        </div>
                        
                        ${cart.map(item => `
                            <div class="cart-item" data-id="${item.id}">
                                <div class="item-image">
                                    <img src="${item.image}" alt="${item.name}">
                                </div>
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-specs">${item.color} â€¢ ${item.capacity}</div>
                                    <div class="item-price">R ${(item.price * (item.quantity || 1)).toLocaleString()}</div>
                                    <div class="item-actions">
                                        <div class="quantity-controls">
                                            <button class="quantity-btn decrease" data-id="${item.id}">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <span class="quantity">${item.quantity || 1}</span>
                                            <button class="quantity-btn increase" data-id="${item.id}">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <button class="remove-item" data-id="${item.id}">
                                            <i class="fas fa-trash"></i>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        
                        <div class="price-breakdown">
                            <div class="price-row">
                                <span>Subtotal (${cart.length} item${cart.length !== 1 ? 's' : ''})</span>
                                <span>R ${subtotal.toLocaleString()}</span>
                            </div>
                            <div class="price-row">
                                <span>Shipping</span>
                                <span>R ${shipping.toLocaleString()}</span>
                            </div>
                            <div class="price-row">
                                <span>Tax (15%)</span>
                                <span>R ${tax.toLocaleString()}</span>
                            </div>
                            <div class="price-row total">
                                <span>Total</span>
                                <span>R ${total.toLocaleString()}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
                            <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
                        </div>
                        
                        <div class="continue-shopping">
                            <a href="index.html">
                                <i class="fas fa-arrow-left"></i>
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners for quantity controls and remove buttons
            attachCartEventListeners();
        }
        
        function attachCartEventListeners() {
            // Quantity controls
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-id');
                    const cart = getCart();
                    const itemIndex = cart.findIndex(item => item.id === itemId);
                    
                    if (itemIndex > -1) {
                        if (this.classList.contains('increase')) {
                            cart[itemIndex].quantity = (cart[itemIndex].quantity || 1) + 1;
                        } else if (this.classList.contains('decrease') && (cart[itemIndex].quantity || 1) > 1) {
                            cart[itemIndex].quantity = (cart[itemIndex].quantity || 1) - 1;
                        }
                        
                        saveCart(cart);
                        updateCartDisplay();
                    }
                });
            });
            
            // Remove item from cart
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.getAttribute('data-id');
                    let cart = getCart();
                    cart = cart.filter(item => item.id !== itemId);
                    saveCart(cart);
                    updateCartDisplay();
                });
            });
        }
        
        // Initialize cart display
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
        });
    </script>
</body>
</html>
